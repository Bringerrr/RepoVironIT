<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <button id="startButton" class="button">Start App</button>
    <div class="mainContainer">
      <div class="atmContainer">
        <div id="atmLeft" class="atm atmContainer__left">
          <h4>Время обслуживания</h4>
          <span>3 секунды</span>
          <h4>Обслужено</h4>
          <span id="atmCounter">0</span>
          <div id="personAtAtm"></div>
        </div>
        <div id="atmRight" class="atm atmContainer__right">
          <h4>Время обслуживания</h4>
          <span>1,5 секунды</span>
          <h4>Обслужено</h4>
          <span id="atmCounter">0</span>
          <div id="personAtAtm"></div>
        </div>
      </div>
      <div id="queue" class="queue"></div>
    </div>

    <script src="js/atm.js"></script>
    <script src="js/queue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
